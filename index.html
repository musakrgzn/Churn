<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {

        }

        .riskli { background-color: #fdf5f6; color: #E63946; border: 1px solid #fadbdc; }
        .guvenli { background-color: #f2f5f8; color: #1D3557; border: 1px solid #d5dfe6; }
        .oran-badge { font-size: 1.1rem; float: right; }
        
        /* Tablo Stilleri */
        .table-gecmis th { background-color: #f8f9fa; color: #495057; font-weight: 600; }
        .table-gecmis td { vertical-align: middle; }
    </style>
</head>
<body>

<div class="container mt-4 mb-5">
    <h2 class="mb-4 text-center fw-bold" style="color: #1D3557;">Yapay Zeka Analiz Merkezi</h2>

    <ul class="nav nav-tabs justify-content-center mb-4" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tekil-tab" data-bs-toggle="tab" data-bs-target="#tekil" type="button" role="tab">Tekil MÃ¼ÅŸteri & VeritabanÄ±</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="toplu-tab" data-bs-toggle="tab" data-bs-target="#toplu" type="button" role="tab">Kurumsal Dashboard (CSV)</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        
        <div class="tab-pane fade show active" id="tekil" role="tabpanel">
            <div class="row justify-content-center">
                
                <div class="col-md-5">
                    <div class="card p-4 h-100">
                        <h5 class="mb-4 text-secondary">MÃ¼ÅŸteri Risk Profili OluÅŸturma</h5>
                        <form id="churnForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted small">AylÄ±k Fatura (TL)</label>
                                    <input type="number" class="form-control form-control-sm" id="fatura" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted small">SÃ¼re (Ay)</label>
                                    <input type="number" class="form-control form-control-sm" id="sure" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">SÃ¶zleÅŸme TÃ¼rÃ¼</label>
                                <select class="form-select form-select-sm" id="sozlesme">
                                    <option value="Aylik">AylÄ±k SÃ¶zleÅŸme</option>
                                    <option value="Yillik">1 YÄ±llÄ±k TaahhÃ¼t</option>
                                    <option value="Iki_Yillik">2 YÄ±llÄ±k TaahhÃ¼t</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted small">Ä°nternet AltyapÄ±sÄ±</label>
                                    <select class="form-select form-select-sm" id="internet">
                                        <option value="Fiber">Fiber</option>
                                        <option value="ADSL">ADSL</option>
                                        <option value="Yok">Yok</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted small">Teknik Destek?</label>
                                    <select class="form-select form-select-sm" id="destek">
                                        <option value="Evet">Evet</option>
                                        <option value="Hayir">HayÄ±r</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn text-white w-100 mt-2" style="background-color: #1D3557;">Analiz Et ve Kaydet</button>
                        </form>

                        <div id="sonucAlani" class="sonuc-kutusu mt-3 p-3">
                            <h6 id="tahminMetni" class="d-inline fw-bold"></h6>
                            <span id="ihtimalMetni" class="badge oran-badge float-end"></span>
                            <hr class="my-2">
                            <ul id="nedenlerListesi" class="mt-1 mb-0 fw-medium small text-muted ps-3"></ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="card p-4 h-100">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="text-secondary mb-0">Son YapÄ±lan Tahminler (VeritabanÄ±)</h5>
                            <button class="btn btn-sm btn-outline-secondary" onclick="gecmisiGetir()">ðŸ”„ Yenile</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover table-sm table-gecmis border">
                                <thead>
                                    <tr>
                                        <th>Tarih</th>
                                        <th>Fatura</th>
                                        <th>SÃ¼re</th>
                                        <th>SÃ¶zleÅŸme</th>
                                        <th>Yapay Zeka KararÄ±</th>
                                        <th>Risk</th>
                                    </tr>
                                </thead>
                                <tbody id="gecmisTablosu">
                                    <tr><td colspan="6" class="text-center text-muted py-3">Veriler yÃ¼kleniyor...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="tab-pane fade" id="toplu" role="tabpanel">
            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="card p-4 text-center">
                        <h5 class="mb-3 text-secondary">MÃ¼ÅŸteri VeritabanÄ±nÄ± (CSV) YÃ¼kleyin</h5>
                        <div class="d-flex justify-content-center align-items-center gap-3">
                            <input type="file" id="csvDosyasi" accept=".csv" class="form-control w-50">
                            <button class="btn text-white px-4" style="background-color: #1D3557;" onclick="topluAnalizBaslat()">Raporu OluÅŸtur</button>
                        </div>
                    </div>
                </div>

                <div id="dashboardAlani" class="col-md-12" style="display: none;">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="card p-3 h-100"><div id="pieChart"></div></div>
                        </div>
                        <div class="col-md-7">
                            <div class="card p-3 h-100"><div id="boxPlot"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<script>
    const colorRisk = '#E63946'; 
    const colorSafe = '#1D3557'; 

    // --- YENÄ°: VERÄ°TABANINDAN GEÃ‡MÄ°ÅžÄ° Ã‡EKEN FONKSÄ°YON ---
    async function gecmisiGetir() {
        try {
            const response = await fetch("http://127.0.0.1:8000/gecmis");
            const data = await response.json();
            const tablo = document.getElementById("gecmisTablosu");
            
            if (data.length === 0) {
                tablo.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-3">HenÃ¼z kaydedilmiÅŸ bir analiz yok.</td></tr>';
                return;
            }

            tablo.innerHTML = ""; // YÃ¼kleniyor yazÄ±sÄ±nÄ± temizle

            data.forEach(kayit => {
                // Tarihi okunaklÄ± formata Ã§evir (Ã–rn: 24.10.2025 14:30)
                let tarihObj = new Date(kayit.islem_tarihi);
                let formatliTarih = tarihObj.toLocaleDateString('tr-TR') + ' ' + tarihObj.toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
                
                // Riskli mi GÃ¼venli mi rozet rengini ayarla
                let rozetClass = kayit.yapay_zeka_karari.includes("Ayrilacak") ? "bg-danger" : "bg-success";
                let kararMetni = kayit.yapay_zeka_karari.includes("Ayrilacak") ? "Riskli Profil" : "GÃ¼venli Profil";

                let tr = document.createElement("tr");
                tr.innerHTML = `
                    <td class="text-muted small">${formatliTarih}</td>
                    <td>${kayit.aylik_fatura} â‚º</td>
                    <td>${kayit.kullanim_suresi} Ay</td>
                    <td>${kayit.sozlesme_turu}</td>
                    <td><span class="badge ${rozetClass}">${kararMetni}</span></td>
                    <td><strong>${kayit.risk_orani}</strong></td>
                `;
                tablo.appendChild(tr);
            });
        } catch (error) {
            console.error("GeÃ§miÅŸ alÄ±nÄ±rken hata oluÅŸtu:", error);
        }
    }

    // Sayfa ilk yÃ¼klendiÄŸinde geÃ§miÅŸi otomatik Ã§ek
    document.addEventListener("DOMContentLoaded", gecmisiGetir);


    // --- TEKÄ°L MÃœÅžTERÄ° SORGULAMA ---
    document.getElementById("churnForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const musteriVerisi = {
            "Aylik_Fatura": parseFloat(document.getElementById("fatura").value),
            "Toplam_Kullanim_Ay": parseInt(document.getElementById("sure").value),
            "Sozlesme_Turu": document.getElementById("sozlesme").value,
            "Internet_Turu": document.getElementById("internet").value,
            "Teknik_Destek_Aramasi": document.getElementById("destek").value
        };

        try {
            const response = await fetch("http://127.0.0.1:8000/tahmin_et", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(musteriVerisi)
            });

            const data = await response.json();
            
            const sonucAlani = document.getElementById("sonucAlani");
            const tahminMetni = document.getElementById("tahminMetni");
            const ihtimalMetni = document.getElementById("ihtimalMetni");
            const nedenlerListesi = document.getElementById("nedenlerListesi");

            sonucAlani.style.display = "block";
            nedenlerListesi.innerHTML = ""; 
            
            if (data.Sistem_Tahmini === "Ayrilacak (CHURN)") {
                sonucAlani.className = "sonuc-kutusu riskli";
                tahminMetni.innerText = "âš ï¸ YÃœKSEK RÄ°SK";
                ihtimalMetni.innerText = data.Ayrilma_Ihtimali;
                ihtimalMetni.style.backgroundColor = colorRisk;
            } else {
                sonucAlani.className = "sonuc-kutusu guvenli";
                tahminMetni.innerText = "âœ… PROFÄ°L GÃœVENLÄ°";
                ihtimalMetni.innerText = data.Ayrilma_Ihtimali;
                ihtimalMetni.style.backgroundColor = colorSafe;
            }

            data.Risk_Faktorleri.forEach(faktor => {
                let li = document.createElement("li");
                li.innerText = faktor;
                nedenlerListesi.appendChild(li);
            });

            // SÄ°HÄ°RLÄ° DOKUNUÅž: Yeni analiz yapÄ±ldÄ±ÄŸÄ±nda tabloyu otomatik yenile!
            gecmisiGetir();

        } catch (error) {
            alert("API baÄŸlantÄ± hatasÄ±! Sunucunun Ã§alÄ±ÅŸtÄ±ÄŸÄ±ndan emin olun.");
        }
    });

    // --- TOPLU ANALÄ°Z VE GRAFÄ°KLER ---
    async function topluAnalizBaslat() {
        const fileInput = document.getElementById('csvDosyasi');
        if (fileInput.files.length === 0) {
            alert("LÃ¼tfen Ã¶nce bir CSV dosyasÄ± seÃ§in!");
            return;
        }

        const formData = new FormData();
        formData.append("dosya", fileInput.files[0]);

        try {
            const response = await fetch("http://127.0.0.1:8000/toplu_tahmin", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("dashboardAlani").style.display = "block";

            let ayrilacakCount = data.filter(d => d.Tahmin_Sonucu === "Ayrilacak").length;
            let kalacakCount = data.length - ayrilacakCount;
            
            let pieData = [{
                values: [ayrilacakCount, kalacakCount],
                labels: ['Riskli Profil', 'GÃ¼venli Profil'],
                type: 'pie',
                hole: 0.55,
                textinfo: 'percent',
                marker: { colors: [colorRisk, colorSafe], line: { width: 3, color: '#ffffff' } }
            }];
            let pieLayout = {
                title: { text: 'Genel Risk DaÄŸÄ±lÄ±mÄ±', font: {size: 16, color: '#495057'} },
                showlegend: true, legend: { orientation: "h", y: -0.1 }, margin: { t: 50, b: 20, l: 20, r: 20 }
            };
            Plotly.newPlot('pieChart', pieData, pieLayout, {displayModeBar: false});

            let faturaAyrilan = data.filter(d => d.Tahmin_Sonucu === "Ayrilacak").map(d => d.Aylik_Fatura);
            let faturaKalan = data.filter(d => d.Tahmin_Sonucu === "Kalacak").map(d => d.Aylik_Fatura);

            let trace1 = { y: faturaAyrilan, type: 'box', name: 'Riskli MÃ¼ÅŸteriler', marker: {color: colorRisk}, line: {width: 2} };
            let trace2 = { y: faturaKalan, type: 'box', name: 'GÃ¼venli MÃ¼ÅŸteriler', marker: {color: colorSafe}, line: {width: 2} };
            
            let boxLayout = {
                title: { text: 'AylÄ±k Faturaya GÃ¶re Segmentasyon', font: {size: 16, color: '#495057'} },
                yaxis: { title: 'AylÄ±k Fatura (TL)', gridcolor: '#e9ecef', zerolinecolor: '#e9ecef' },
                xaxis: { gridcolor: '#e9ecef' },
                showlegend: false, margin: { t: 50, b: 40, l: 50, r: 20 }, plot_bgcolor: 'rgba(0,0,0,0)', paper_bgcolor: 'rgba(0,0,0,0)'
            };
            Plotly.newPlot('boxPlot', [trace1, trace2], boxLayout, {displayModeBar: false});

        } catch (error) {
            alert("Analiz sÄ±rasÄ±nda hata oluÅŸtu. Sunucunun aÃ§Ä±k olduÄŸundan emin olun.");
            console.error(error);
        }
    }
</script>

</body>
</html>
